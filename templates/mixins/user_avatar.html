{% if user.avatar %}
    <div class="h-16 w-16 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"></div>
        
{% else %}
    <div class="h-16 w-16 bg-blue-200 rounded-full flex justify-center items-center text-black font-medium">
        <span class="text-2xl">{{user.first_name|first}}</span>
{% endif %}
    </div>
