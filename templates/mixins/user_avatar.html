{% if user.avatar %}
    <div class="h-20 w-20 rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"/>
        
{% else %}
    <div class="h-16 w-16 bg-blue-200 rounded-full flex justify-center items-center text-black font-medium overflow-hidden">
        <span class="text-2xl">{{user.first_name|first}}</span>
    {% endif %}
</div>
