<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 mb-4 bg-cover bg-center rounded-md" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between mb-2 truncate">
            
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                    <span class="mr-px uppercase font-medium text-xs border border-pink-400 text-pink-400 rounded py-px px-1">Superhost</span>
                {% endif %}
                
                <span class="text-sm text-gray-500">{{room.city}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-pink-400 text-ss mr-px"></i>{{room.total_rating}}
            </span>
        </div>
        <span class="text-black w-11/12 block truncate">
            {{room.name}}
        </span>
    </a>
</div>
